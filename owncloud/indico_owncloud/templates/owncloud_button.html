<a href="#" class="i-button js-dialog-action"
    data-href="{{ url_for_plugin('owncloud.owncloud_event', event_id=id) }}"
    data-title="{%- trans %}Add files from a cloud storage service{% endtrans -%}">
    <span class={{ 'icon-cloud2' if not button_icon_url }}></span>
    {%- if button_icon_url -%}
        <img height=24 src={{ button_icon_url }} />
    {%- endif -%}
    {% set button_label = button_label or _('From the cloud') %}
    <span class="button-label">{%- trans %}{{ button_label }}{% endtrans -%}</span>
</a>
